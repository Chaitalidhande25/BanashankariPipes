<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banashankari Pipes â€“ Contact</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 35%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .left-panel img {
      max-width: 220px;
      margin-bottom: 20px;
    }

    .left-panel h2 {
      margin: 10px 0;
      font-size: 22px;
    }

    .left-panel p {
      margin: 6px 0;
      font-size: 14px;
      color: #555;
    }

    /* RIGHT PANEL */
    .right-panel {
      width: 65%;
      background: linear-gradient(135deg, #dbeafe, #93c5fd);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .form-card {
      background: #ffffff;
      width: 100%;
      max-width: 700px;
      padding: 30px 35px;
      border-radius: 8px;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .section {
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .row.single {
      flex-direction: column;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 40px;
    }

    .product-row {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .add-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .submit-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    .submit-btn:hover,
    .add-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <div>
      <img src="YOUR_LOGO_URL_HERE" alt="Banashankari Pipes Logo">
      <h2>Banashankari Pipes Pvt. Ltd.</h2>
      <p>All rights reserved</p>
      <p>Need help? <strong>support@banashankaripipes.com</strong></p>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <div class="form-card">

      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
            method="POST">

        <!-- Salesforce required -->
        <input type="hidden" name="oid" value="00DKa00000EKrFN">
        <input type="hidden" name="retURL"
               value="https://chaitalidhande25.github.io/BanashankariPipes/Thank%20You.html">

        <!-- CONTACT INFO -->
        <div class="section">
          <h3>Contact Information</h3>

          <div class="row">
            <div class="field">
              <label>First Name</label>
              <input name="first_name" type="text">
            </div>
            <div class="field">
              <label>Last Name</label>
              <input name="last_name" type="text">
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Email</label>
              <input name="email" type="email">
            </div>
            <div class="field">
              <label>Phone</label>
              <input name="phone" type="text">
            </div>
          </div>

          <div class="row single">
            <div class="field">
              <label>Company</label>
              <input name="company" type="text">
            </div>
          </div>
        </div>

        <!-- ADDRESS -->
        <div class="section">
          <h3>Address Details</h3>

          <div class="row">
            <div class="field">
              <label>Country</label>
              <input name="country" type="text">
            </div>
            <div class="field">
              <label>State</label>
              <input name="state" type="text">
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>City</label>
              <input name="city" type="text">
            </div>
            <div class="field">
              <label>Street</label>
              <textarea name="street"></textarea>
            </div>
          </div>

          <div class="row single">
            <div class="field">
              <label>Pincode</label>
              <input name="zip" type="text">
            </div>
          </div>
        </div>

        <!-- PRODUCTS -->
        <div class="section">
          <h3>Products Requested</h3>

          <div id="products">
            <div class="product-row">
              <input type="text" placeholder="Product Name">
              <input type="number" placeholder="Quantity">
            </div>
          </div>

          <button type="button" class="add-btn" onclick="addProduct()">Add Product</button>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>

    </div>
  </div>

  <script>
    function addProduct() {
      const div = document.createElement("div");
      div.className = "product-row";
      div.innerHTML = `
        <input type="text" placeholder="Product Name">
        <input type="number" placeholder="Quantity">
      `;
      document.getElementById("products").appendChild(div);
    }
  </script>

</body>
</html>
