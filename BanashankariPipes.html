<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request For Quote</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef5ff;
}

/* Outer wrapper */
.wrapper {
    max-width: 900px;
    margin: 30px auto;
    display: flex;
    border-radius: 14px;
    overflow: hidden;
    background: #d9eaff;
}

/* Left logo panel */
.side-panel {
    width: 260px;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.side-panel img {
    max-width: 180px;
}

/* Form panel */
.form-panel {
    flex: 1;
    padding: 25px 35px;
}

/* Title */
h1 {
    text-align: center;
    color: red;
    font-size: 18px;
    margin: 5px 0 18px;
}

/* Section titles */
.section-title {
    font-weight: bold;
    font-size: 13px;
    margin: 18px 0 10px;
    border-bottom: 1px solid #999;
    padding-bottom: 4px;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 22px;                 /* FIXED GAP */
}

.full {
    grid-column: span 2;
}

/* Inputs */
label {
    font-size: 12px;
    margin-bottom: 4px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 7px 9px;
    border-radius: 4px;
    border: 1px solid #999;
    background: #ffffff;       /* FIX CONNECTED LOOK */
    font-size: 12px;
    margin-bottom: 10px;       /* FIX SPACING */
}

textarea {
    resize: vertical;
}

/* Products */
.product-row {
    display: grid;
    grid-template-columns: 2fr 1fr 28px;
    gap: 12px;
    align-items: center;
    margin-bottom: 10px;
}

.remove-btn {
    color: red;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
}

.add-btn {
    background: #1e63c6;
    color: #fff;
    border: none;
    padding: 6px 14px;
    font-size: 12px;
    border-radius: 4px;
    cursor: pointer;
}

/* Submit */
.submit-btn {
    width: 100%;
    margin-top: 18px;
    background: #2f8f2f;
    color: #fff;
    border: none;
    padding: 10px;
    font-size: 13px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT LOGO PANEL -->
    <div class="side-panel">
        <img src="https://macpac-demo.my.salesforce.com/sfc/dist/version/download/?oid=00DKa00000EKrFN&ids=068Ka00000TAGXWIA5&d=/a/Ka000001mHff/9Jx0w1WRKldz5f9B6qWuPmQuNOwVXr7JFmphDvtRobg&operationContext=DELIVERY&viewId=05HKa000005EQngMAG&dpt=">
    </div>

    <!-- FORM PANEL -->
    <div class="form-panel">

        <h1>Request For Quote</h1>

        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKa00000EKrFN" method="POST">

            <input type="hidden" name="oid" value="00DKa00000EKrFN">
            <input type="hidden" name="retURL" value="http://google.com">
            <input type="hidden" name="00NKa00000XXXXXX" id="productsField">

            <!-- CONTACT -->
            <div class="section-title">Contact Information</div>
            <div class="grid">
                <div>
                    <label>First Name</label>
                    <input name="first_name">
                </div>
                <div>
                    <label>Last Name</label>
                    <input name="last_name">
                </div>
                <div>
                    <label>Email</label>
                    <input name="email">
                </div>
                <div>
                    <label>Phone</label>
                    <input name="phone">
                </div>
                <div class="full">
                    <label>Company</label>
                    <input name="company">
                </div>
            </div>

            <!-- SERVICE -->
            <div class="section-title">Service Interested</div>
            <input placeholder="e.g. Steel Supply, Fabrication">

            <!-- ADDRESS -->
            <div class="section-title">Address Details</div>
            <div class="grid">
                <div>
                    <label>Country</label>
                    <input name="country">
                </div>
                <div>
                    <label>State</label>
                    <input name="state">
                </div>
                <div class="full">
                    <label>City</label>
                    <input name="city">
                </div>
                <div class="full">
                    <label>Street</label>
                    <textarea name="street"></textarea>
                </div>
                <div class="full">
                    <label>Pincode</label>
                    <input name="zip">
                </div>
            </div>

            <!-- PRODUCTS -->
            <div class="section-title">Products Requested</div>

            <div id="products">
                <div class="product-row">
                    <input class="pname" placeholder="Product Name">
                    <input class="pqty" type="number" placeholder="Quantity">
                    <span class="remove-btn" onclick="removeRow(this)">✖</span>
                </div>
            </div>

            <button type="button" class="add-btn" onclick="addProduct()">+ Add Product</button>

            <button type="submit" class="submit-btn">Submit Quote Request</button>

        </form>
    </div>
</div>

<script>
function addProduct() {
    const row = document.createElement("div");
    row.className = "product-row";
    row.innerHTML = `
        <input class="pname" placeholder="Product Name">
        <input class="pqty" type="number" placeholder="Quantity">
        <span class="remove-btn" onclick="removeRow(this)">✖</span>
    `;
    document.getElementById("products").appendChild(row);
}

function removeRow(el) {
    el.parentElement.remove();
}

document.querySelector("form").addEventListener("submit", function () {
    let data = [];
    document.querySelectorAll(".product-row").forEach(r => {
        let n = r.querySelector(".pname").value;
        let q = r.querySelector(".pqty").value;
        if (n && q) data.push(`${n} (Qty: ${q})`);
    });
    document.getElementById("productsField").value = data.join(" | ");
});
</script>

</body>
</html>
