<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banashankari Pipes – Web to Lead</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaf3ff;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 35%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .left-panel img {
      max-width: 260px;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 14px;
      color: #333;
      line-height: 1.6;
    }

    /* RIGHT PANEL */
    .right-panel {
      width: 65%;
      background: #0b5ed7;
      padding: 40px;
    }

    .form-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    .submit-btn {
      margin-top: 20px;
      background: #0b5ed7;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #094bb5;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <img src="https://macpac-demo.my.salesforce.com/sfc/dist/version/download/?oid=00DKa00000EKrFN&ids=068Ka00000TAGXWIA5&d=/a/Ka000001mHff/9Jx0w1WRKldz5f9B6qWuPmQuNOwVXr7JFmphDvtRobg&operationContext=DELIVERY&viewId=05HKa000005EQngMAG&dpt=" alt="Banashankari Pipes Logo">

    <p>
      <strong>Banashankari Pipes Pvt. Ltd.</strong><br>
      © All rights reserved.<br><br>
      Need help?<br>
      Contact us at<br>
      <strong>support@banashankaripipes.com</strong>
    </p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <div class="form-box">

      <!-- SALESFORCE WEB TO LEAD FORM -->
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

        <!-- REQUIRED -->
        <input type="hidden" name="oid" value="00DKa00000EKrFN">
        <input type="hidden" name="retURL" value="https://chaitalidhande25.github.io/BanashankariPipes/Thank%20You.html">

        <!-- NAME -->
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name">
          </div>
        </div>

        <!-- CONTACT -->
        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone">
          </div>
        </div>

        <!-- COMPANY -->
        <div class="form-row">
          <div class="form-group">
            <label>Company</label>
            <input type="text" name="company">
          </div>
          <div class="form-group">
            <label>Website</label>
            <input type="text" name="url">
          </div>
        </div>

        <!-- ADDRESS -->
        <div class="form-row">
          <div class="form-group">
            <label>Street</label>
            <textarea name="street" rows="2"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <input type="text" name="city">
          </div>
          <div class="form-group">
            <label>State</label>
            <input type="text" name="state">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Country</label>
            <input type="text" name="country">
          </div>
          <div class="form-group">
            <label>Zip</label>
            <input type="text" name="zip">
          </div>
        </div>

        <!-- PRODUCT INTEREST (TEXT FIELD) -->
        <div class="form-row">
          <div class="form-group">
            <label>Product Interested</label>
            <input type="text" name="00NKa00000VBTou">
          </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>

      </form>
    </div>
  </div>

</div>

</body>
</html>
