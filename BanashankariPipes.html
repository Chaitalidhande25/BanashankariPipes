<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request For Quote</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef5ff;
}

/* Page container */
.page {
    max-width: 760px;           /* REDUCED WIDTH */
    margin: 25px auto;
    background: #d9eaff;
    border-radius: 12px;
    padding: 22px 30px;         /* REDUCED PADDING */
}

/* Logo */
.logo {
    text-align: center;
    margin-bottom: 5px;
}

.logo img {
    height: 90px;               /* BIGGER LOGO */
}

/* Title */
h1 {
    text-align: center;
    color: red;
    font-size: 18px;            /* SMALLER TITLE */
    margin: 6px 0 18px;
}

/* Section titles */
.section-title {
    font-weight: bold;
    font-size: 13px;
    margin: 16px 0 8px;
    border-bottom: 1px solid #999;
    padding-bottom: 4px;
}

/* Grid layout */
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;                  /* BETTER COLUMN GAP */
}

.full {
    grid-column: span 2;
}

/* Inputs */
label {
    font-size: 12px;
    margin-bottom: 4px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 6px 8px;           /* SMALLER INPUTS */
    border-radius: 4px;
    border: 1px solid #999;
    font-size: 12px;
}

textarea {
    resize: vertical;
}

/* Products section */
.product-row {
    display: grid;
    grid-template-columns: 2fr 1fr 28px;
    gap: 10px;
    align-items: center;
    margin-bottom: 8px;
}

.remove-btn {
    color: red;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
}

.add-btn {
    background: #1e63c6;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    margin-top: 4px;
}

/* Submit */
.submit-btn {
    margin-top: 18px;
    width: 100%;
    background: #2f8f2f;
    color: #fff;
    border: none;
    padding: 9px;
    font-size: 13px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="page">

    <!-- LOGO -->
    <div class="logo">
        <img src="https://macpac-demo.my.salesforce.com/sfc/dist/version/download/?oid=00DKa00000EKrFN&ids=068Ka00000TAGXWIA5&d=/a/Ka000001mHff/9Jx0w1WRKldz5f9B6qWuPmQuNOwVXr7JFmphDvtRobg&operationContext=DELIVERY&viewId=05HKa000005EQngMAG&dpt=">
    </div>

    <h1>Request For Quote</h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKa00000EKrFN" method="POST">

        <input type="hidden" name="oid" value="00DKa00000EKrFN">
        <input type="hidden" name="retURL" value="http://google.com">
        <input type="hidden" name="00NKa00000XXXXXX" id="productsField">

        <!-- CONTACT -->
        <div class="section-title">Contact Information</div>
        <div class="grid">
            <div>
                <label>First Name</label>
                <input name="first_name">
            </div>
            <div>
                <label>Last Name</label>
                <input name="last_name">
            </div>
            <div>
                <label>Email</label>
                <input name="email">
            </div>
            <div>
                <label>Phone</label>
                <input name="phone">
            </div>
            <div class="full">
                <label>Company</label>
                <input name="company">
            </div>
        </div>

        <!-- SERVICE -->
        <div class="section-title">Service Interested</div>
        <input placeholder="e.g. Steel Supply, Fabrication">

        <!-- ADDRESS -->
        <div class="section-title">Address Details</div>
        <div class="grid">
            <div>
                <label>Country</label>
                <input name="country">
            </div>
            <div>
                <label>State</label>
                <input name="state">
            </div>
            <div class="full">
                <label>City</label>
                <input name="city">
            </div>
            <div class="full">
                <label>Street</label>
                <textarea name="street"></textarea>
            </div>
            <div class="full">
                <label>Pincode</label>
                <input name="zip">
            </div>
        </div>

        <!-- PRODUCTS -->
        <div class="section-title">Products Requested</div>

        <div id="products">
            <div class="product-row">
                <input class="pname" placeholder="Product Name">
                <input class="pqty" type="number" placeholder="Quantity">
                <span class="remove-btn" onclick="removeRow(this)">✖</span>
            </div>
        </div>

        <button type="button" class="add-btn" onclick="addProduct()">+ Add Product</button>

        <!-- SUBMIT -->
        <button type="submit" class="submit-btn">Submit Quote Request</button>

    </form>
</div>

<script>
function addProduct() {
    const div = document.createElement("div");
    div.className = "product-row";
    div.innerHTML = `
        <input class="pname" placeholder="Product Name">
        <input class="pqty" type="number" placeholder="Quantity">
        <span class="remove-btn" onclick="removeRow(this)">✖</span>
    `;
    document.getElementById("products").appendChild(div);
}

function removeRow(el) {
    el.parentElement.remove();
}

document.querySelector("form").addEventListener("submit", function () {
    let data = [];
    document.querySelectorAll(".product-row").forEach(r => {
        let n = r.querySelector(".pname").value;
        let q = r.querySelector(".pqty").value;
        if (n && q) data.push(`${n} (Qty: ${q})`);
    });
    document.getElementById("productsField").value = data.join(" | ");
});
</script>

</body>
</html>
