<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Banashankari Pipes – RFQ</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eaf2ff;
  }

  .container {
    max-width: 1100px;
    margin: 30px auto;
    display: flex;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  }

  /* LEFT PANEL */
  .left-panel {
    width: 32%;
    background: #ffffff;
    padding: 40px 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .left-content img {
    max-width: 260px;
    margin-bottom: 25px;
  }

  .left-content p {
    font-size: 14px;
    color: #555;
    line-height: 1.6;
  }

  /* RIGHT PANEL */
  .right-panel {
    width: 68%;
    background: #dbeaff;
    padding: 35px 40px;
  }

  h4 {
    margin: 22px 0 14px;
    padding-left: 10px;
    border-left: 4px solid #0b5ed7;
    color: #0b5ed7;
  }

  .row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }

  .form-group {
    flex: 1;
  }

  label {
    display: block;
    font-size: 13px;
    margin-bottom: 5px;
  }

  input, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #a8b7d4;
    background: #ffffff;
  }

  textarea {
    resize: vertical;
  }

  /* PRODUCT INTEREST */
  .product-card {
    background: #f8fbff;
    border-radius: 8px;
    padding: 18px;
    border: 1px solid #c9d7f0;
  }

  .product-row {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-bottom: 12px;
  }

  .product-row input {
    flex: 1;
  }

  .remove-btn {
    background: #ff4d4f;
    color: white;
    border: none;
    border-radius: 5px;
    width: 36px;
    height: 36px;
    cursor: pointer;
    font-size: 18px;
  }

  .add-btn {
    background: #0b5ed7;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }

  .submit-btn {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background: #2e8b57;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <div class="left-content">
      <img src="https://macpac-demo.my.salesforce.com/sfc/dist/version/download/?oid=00DKa00000EKrFN&ids=068Ka00000TAGXWIA5&d=/a/Ka000001mHff/9Jx0w1WRKldz5f9B6qWuPmQuNOwVXr7JFmphDvtRobg&operationContext=DELIVERY&viewId=05HKa000005EQngMAG&dpt=" alt="Banashankari Pipes Logo">

      <p>
        <strong>Banashankari Pipes Pvt. Ltd.</strong> | All rights reserved.<br>
        Need help? Contact us at<br>
        <strong>support@banashankaripipes.com</strong>
      </p>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
          method="POST">

      <input type="hidden" name="oid" value="00DKa00000EKrFN">
      <input type="hidden" name="retURL" value="https://google.com">

      <!-- CONTACT INFO -->
      <h4>Contact Information</h4>
      <div class="row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone">
        </div>
      </div>

      <div class="form-group">
        <label>Company</label>
        <input type="text" name="company">
      </div>

      <!-- ADDRESS -->
      <h4>Address Details</h4>
      <div class="row">
        <div class="form-group">
          <label>Country</label>
          <input type="text" name="country">
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" name="state">
        </div>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" name="city">
      </div>

      <div class="form-group">
        <label>Street</label>
        <textarea name="street"></textarea>
      </div>

      <div class="form-group">
        <label>Pincode</label>
        <input type="text" name="zip">
      </div>

      <!-- PRODUCT INTEREST -->
      <h4>Product Interest</h4>
      <div class="product-card">
        <div id="products">
          <div class="product-row">
            <input type="text" placeholder="Product Name">
            <input type="number" placeholder="Qty">
            <button type="button" class="remove-btn" onclick="removeRow(this)">×</button>
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addRow()">+ Add Product</button>
      </div>

      <button type="submit" class="submit-btn">Submit Quote Request</button>

    </form>

  </div>
</div>

<script>
  function addRow() {
    const row = document.createElement('div');
    row.className = 'product-row';
    row.innerHTML = `
      <input type="text" placeholder="Product Name">
      <input type="number" placeholder="Qty">
      <button type="button" class="remove-btn" onclick="removeRow(this)">×</button>
    `;
    document.getElementById('products').appendChild(row);
  }

  function removeRow(btn) {
    btn.parentElement.remove();
  }
</script>

</body>
</html>
