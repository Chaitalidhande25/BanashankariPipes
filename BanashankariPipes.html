<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request For Quote</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eaf3ff;
  }

  .container {
    max-width: 1000px;
    margin: 30px auto;
    display: flex;
    background: #d9eaff;
    border-radius: 12px;
    overflow: hidden;
  }

  /* LEFT PANEL (LOGO) */
  .side-panel {
    width: 30%;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
  }

  .side-panel img {
    max-width: 220px;
  }

  /* FORM PANEL */
  .form-panel {
    width: 70%;
    padding: 30px 40px;
  }

  h2 {
    text-align: center;
    color: #d00000;
    margin-bottom: 25px;
  }

  h4 {
    margin: 25px 0 10px;
    border-bottom: 1px solid #999;
    padding-bottom: 5px;
  }

  .row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }

  .form-group {
    flex: 1;
  }

  label {
    display: block;
    font-size: 13px;
    margin-bottom: 4px;
  }

  input, textarea {
    width: 100%;
    padding: 7px;
    border: 1px solid #999;
    border-radius: 4px;
    background: #fff;
  }

  textarea {
    resize: vertical;
  }

  /* PRODUCTS */
  .product-row {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-bottom: 10px;
  }

  .product-row input {
    flex: 1;
  }

  .remove-btn {
    color: red;
    cursor: pointer;
    font-size: 20px;
  }

  .add-btn {
    background: #1e6bd6;
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  .submit-btn {
    margin-top: 25px;
    width: 100%;
    padding: 10px;
    background: #2e8b2e;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="container">

  <!-- LEFT LOGO -->
  <div class="side-panel">
    <img src="https://macpac-demo.my.salesforce.com/sfc/dist/version/download/?oid=00DKa00000EKrFN&ids=068Ka00000TAGXWIA5" alt="Logo">
  </div>

  <!-- FORM -->
  <div class="form-panel">

    <h2>Request For Quote</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
          method="POST">

      <input type="hidden" name="oid" value="00DKa00000EKrFN">
      <input type="hidden" name="retURL" value="https://google.com">

      <!-- CONTACT -->
      <h4>Contact Information</h4>
      <div class="row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone">
        </div>
      </div>

      <div class="form-group">
        <label>Company</label>
        <input type="text" name="company">
      </div>

      <!-- PRODUCT INTERESTED -->
      <h4>Product Interested</h4>
      <div class="form-group">
        <input type="text" name="Product_Interested__c" placeholder="e.g. MS Pipes, SS Sheets">
      </div>

      <!-- ADDRESS -->
      <h4>Address Details</h4>
      <div class="row">
        <div class="form-group">
          <label>Country</label>
          <input type="text" name="country">
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" name="state">
        </div>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" name="city">
      </div>

      <div class="form-group">
        <label>Street</label>
        <textarea name="street"></textarea>
      </div>

      <div class="form-group">
        <label>Pincode</label>
        <input type="text" name="zip">
      </div>

      <!-- PRODUCTS REQUESTED -->
      <h4>Products Requested</h4>
      <div id="products">
        <div class="product-row">
          <input type="text" placeholder="Product Name">
          <input type="number" placeholder="Quantity">
          <span class="remove-btn" onclick="removeRow(this)">✖</span>
        </div>
      </div>

      <button type="button" class="add-btn" onclick="addRow()">+ Add Product</button>

      <button type="submit" class="submit-btn">Submit Quote Request</button>

    </form>

  </div>
</div>

<script>
  function addRow() {
    const div = document.createElement('div');
    div.className = 'product-row';
    div.innerHTML = `
      <input type="text" placeholder="Product Name">
      <input type="number" placeholder="Quantity">
      <span class="remove-btn" onclick="removeRow(this)">✖</span>
    `;
    document.getElementById('products').appendChild(div);
  }

  function removeRow(el) {
    el.parentElement.remove();
  }
</script>

</body>
</html>
